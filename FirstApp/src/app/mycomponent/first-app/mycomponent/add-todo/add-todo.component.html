<div class="my-3">
<h4>Add a Todo</h4>
<form (ngSubmit)="onSubimt()" >
    <div class="form-group ">
      <label for="title"> Todo Title</label>
      <input type="text"[(ngModel)]="title" class="form-control" name="title" id="title" aria-describedby="emailHelp" placeholder="Enter email">
    </div>
    <div class="form-group mt-2">
      <label for="text">Todo Description</label>
      <input type="desc" [(ngModel)]="desc" class="form-control" name="desc" id="desc" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-sm btn-primary mt-2">Add Todo</button>
  </form></div>
